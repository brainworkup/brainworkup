# Plugins

[build]
  publish = "_site"

[[plugins]]
  package = "netlify-plugin-submit-sitemap"

	[plugins.inputs]

	# The base url of your site (optional, default = main URL set in Netlify)
	baseUrl = "https://brainworkup.org"

	# Path to the sitemap URL (optional, default = /sitemap.xml)
	sitemapPath = "/sitemap.xml"

	# Time in seconds to not submit the sitemap after successful submission
	ignorePeriod = 0

	# Enabled providers to submit sitemap to (optional, default = 'google', 'yandex'). Possible providers are currently only 'google', 'yandex'.
	providers = [
		"google",
		"yandex"
	]

[[plugins]]
package = "@algolia/netlify-plugin-crawler"
[plugins.inputs]
branches = ['main']

[[plugins]]
package = "netlify-plugin-inline-critical-css"
[plugins.inputs]
fileFilter = ["*.html"]
directoryFilter = ["!node_modules"]
extract = false
dimensions = [{ width = 414, height = 896 }, { width = 1920, height = 1080 }]

# Redirects

# Scheme-agnostic redirects for all domains to the main site
[[redirects]]
from = "/*"
to = "https://brainworkup.org/:splat"
status = 301
force = true

# Specific redirects
[[redirects]]
from = "/docs/projects/"
to = "/"
status = 301
force = true

[[redirects]]
from = "/docs/faq/"
to = "/faq"
status = 301
force = true

[[redirects]]
from = "/docs/pediatric-neuropsychology/"
to = "/pediatric-neuropsychology"
status = 301
force = true

[[redirects]]
from = "/resources/cv.pdf"
to = "/joey-trampush/cv.pdf"
status = 301
force = true
