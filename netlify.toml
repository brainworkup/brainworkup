# Redirects

[[redirects]]
from = "http://brainworkup.org/*"
to = "https://brainworkup.org/:splat"
status = 301
force = true

[[redirects]]
from = "https://brainworkup.net/*"
to = "https://brainworkup.org/:splat"
status = 301
force = true

[[redirects]]
from = "https://brainworkup.com/*"
to = "https://brainworkup.org/:splat"
status = 301
force = true

[[redirects]]
from = "https://brainworkup.io/*"
to = "https://brainworkup.org/:splat"
status = 301
force = true

[[redirects]]
from = "https://joeytrampush.com/*"
to = "https://brainworkup.org/:splat"
status = 301
force = true

[[redirects]]
