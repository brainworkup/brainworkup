format:
  html:
    toc: true
    toc-depth: 4
    toc-expand: 1
    toc-title: "**On this page**"
    theme:
      light: [cosmo, theme.scss]
    css: styles.css
    include-after-body: js.html
    code-copy: true
    code-overflow: wrap
    smooth-scroll: true
    grid:
      sidebar-width: 325px
      body-width: 925px
      margin-width: 250px
      gutter-width: 1.5rem
    fontsize: 1.2em
    linestretch: 1.14
    highlight-style: dracula
    fontcolor: "#181818"
    linkcolor: "#AA336A"
    link-external-icon: true
    link-external-newwindow: true
    author-meta: "Joey Trampush"
    lightbox: true

bibliography: refs.bib
metadata-files: [brain2.yml]

execute:
  freeze: true
  cache: true

editor: source

filters:
  - forms
  - fontawesome
