format:
  html:
    toc: true
    toc-depth: 4
    toc-expand: 1
    toc-title: "**On this page**"
    theme:
      light: [cosmo, theme.scss]
    css: styles.css
    include-in-header:
      - _includes/head-scripts.html
      - text: |
          <!-- Performance Optimizations -->
          <link rel="preload" href="styles.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
          <link rel="preload" href="hero_yellow.webp" as="image">
          <link rel="preload" href="logo.webp" as="image">
          <!-- PWA and Favicons -->
          <link rel="manifest" href="manifest.json">
          <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
          <link rel="icon" type="image/png" sizes="192x192" href="favicon-192x192.png">
          <meta name="theme-color" content="#33373f">
          <script src="/header-enhanced.js" defer></script>

    include-after-body: js.html
    code-copy: true
    code-overflow: wrap
    code-fold: false # Disable to reduce JS
    code-tools: false # Disable to reduce JS
    smooth-scroll: true
    grid:
      sidebar-width: 325px
      body-width: 925px
      margin-width: 250px
      gutter-width: 1.5rem
    fontsize: 1.2em
    linestretch: 1.14
    highlight-style: dracula
    fontcolor: "#181818"
    linkcolor: "#AA336A"
    link-external-icon: true
    link-external-newwindow: true
    author-meta: "Joey Trampush"
    lightbox: true

bibliography: refs.bib
metadata-files: [brain2.yml]

execute:
  freeze: true
  cache: true

editor: source

filters:
