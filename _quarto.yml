# Global format options applied to all pages
format:
  html:
    theme: cosmo
    css: styles.min.css
    toc: true
    smooth-scroll: true
    link-external-newwindow: true
    link-external-filter: ^(?:http:|https:)\/\/brainworkup\.org
    include-in-header: header.html
    include-after-body: common-scripts.html
    filters:
      - fix-relative-links.lua
    metadata:
      lang: en
    self-contained: false
    anchor-sections: true
