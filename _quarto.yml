project:
  type: website
  output-dir: _site
  resources:
    - "*.webp"
    - "*.png"
    - "*.jpg"
    - "*.jpeg"
    - "*.svg"
    - "*.ico"
    - "*.pdf"
    - "*.txt"
    - "site_libs/"
    - "_redirects"
    - "_headers"
    - "CNAME"
    - ".nojekyll"

website:
  title: "BrainWorkup Neuropsychology"
  site-url: https://brainworkup.org
  description: "Expert neuropsychological evaluations for ADHD, dyslexia, learning disorders, autism, and forensic assessments in Los Angeles and Southern California."
  favicon: favicon.png
  repo-actions: "none"
  open-graph: true
  twitter-card: true
  search: true

  # Global navigation
  navbar:
    logo: logo.webp
    background: "#F9FBFC"
    pinned: true
    collapse: true
    right:
      - text: "Home"
        href: /index.html
      - text: "Services"
        menu:
          - text: "ADHD Testing"
            href: /adhd/index.html
          - text: "ADHD in Girls"
            href: /adhd-in-girls/index.html
          - text: "Adult-Onset ADHD"
            href: /adult-onset-adhd/index.html
          - text: "Autism Assessment"
            href: /autism/index.html
          - text: "Pediatric Services"
            href: /pediatric-neuropsychology/index.html
          - text: "Adult Services"
            href: /adult-neuropsychology/index.html
          - text: "Forensic Services"
            href: /forensic-neuropsychology/index.html
      - text: "About"
        href: /joey-trampush/index.html
      - text: "Contact"
        href: /contact/index.html

